<div *ngFor="let story of stories; index as i">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ username }}</mat-card-title>
      <mat-card-subtitle>{{story.content}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="cards">
      <button mat-button>LIKE</button>
      <button mat-button>DISLIKE</button>
    </mat-card-actions>
  </mat-card>

</div>
